<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <style>
    .main-card {
      width: 512px;
      height: 512px;
      margin: 40px auto;
      overflow: auto;
    }
    .bg-blue {
      background-color: #19B5FE;
    }
    .input-form label {
      color: white !important;
    }
    .input-form label::after {
      background-color: white !important;
    }
  </style>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header bg-blue">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title">To-Do App</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-card main-card mdl-shadow--2dp">
            <header class="mdl-layout__header bg-blue">
              <div class="mdl-layout__header-row">
                <!-- Title -->
                <div class="mdl-layout-spacer"></div>
                <form id="addToDoForm">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-form">
                    <input class="mdl-textfield__input" type="text" id="newToDoText">
                    <label class="mdl-textfield__label" for="sample3">New to-do...</label>
                  </div>
                  <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">add</i>
                  </button>
                </form>
                <div class="mdl-layout-spacer"></div>
              </div>
            </header>
            <ul id="toDoList" class="mdl-list">
            </ul>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
